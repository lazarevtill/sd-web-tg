<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-grid">
        {% for image_data in images %}
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="Image">
        {% endfor %}
    </div>
    <button id="load-more">Load More</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
